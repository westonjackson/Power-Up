{% extends "base.html" %}
{% block body %}
<body bgcolor="lightgreen">

<div class="page-header">
  <h1 class="page-title"> Heat Map </h1>
  </div>
<style>
  #map {
    height: 400px;
    width: 100%;
   }
</style>
<div>
  <h4>The heat map shows where users have checked in. Enable location and when viewing the map, you see four colored pins: unsafe report, other user, police, and safe report.  </h4>
  </div>
<div id="map"></div>
<script>
  function initMap() {
    var bcc = {lat: 40.854822, lng: -73.911192};
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 15,
      center: bcc
    });

    var marker = new google.maps.Marker({
      position: bcc,
      map: map
    });
  }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXSnC5gYjlhE5WAsccj7vsdw0Td8DEpHI&callback=initMap">
</script>

</body>
{% endblock %}
