{% extends "base.html" %}
{% block body %}

<style>
table {
            border-collapse: collapse;
}

th, td {
            text-align: left;
            padding: 20px;
}

tr:nth-child(even){background-color: #f2f2f2}
</style>


<div class="page-header">
  <h1 class="page-title">Livefeed</h1>
  </div>

<table align="center">
    <tr>
        <th> # </th>
        <th> Name </th>
        <th> Time </th>
        <th> Location </th>
    </tr>
    {% for row in data %}
    <tr>
        {% for d in row %}
            <td>{{ d }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>



{% endblock %}
